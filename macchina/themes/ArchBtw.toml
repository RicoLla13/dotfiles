# ArchBtw - macchina theme

spacing         = 2
padding         = 0
hide_ascii      = false
separator       = ">"
key_color       = "Cyan"
separator_color = "White"

[palette]
type = "Full"
visible = false

[bar]
glyph           = ""
symbol_open     = '['
symbol_close    = ']'
hide_delimiters = true
visible         = true

[box]
title           = " ArchBtw "
# border          = "plain"
border          = "double"
visible         = true

[box.inner_margin]
x               = 2
y               = 1

[randomize]
key_color       = false
separator_color = false

[custom_ascii]
# color           = "Cyan"
path            = "~/.config/macchina/themes/arch_linux_rainbow" 

[keys]
